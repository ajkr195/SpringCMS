<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title
	th:text="${#httpServletRequest.getRequestURI().contains('/userEdit') ? 'User Add/Edit':''}"></title>

</head>

<div layout:fragment="content">


	<nav
		class="navbar navbar-expand py-0 navbar-dark bg-dark navbar-custom">
		<div class="container-fluid">
			<div class="col-md-6 float-start">
				<h4 class="m-0 text-danger">Upload Files</h4>
			</div>
			<div class="col-md-6 align-middle mt-3">
				<ol class="breadcrumb float-end">
					<li class="breadcrumb-item text-danger"><a href="/"
						th:href="@{/}"> Home</a></li>
					<li class="breadcrumb-item active">Upload Files</li>
				</ol>
			</div>
		</div>
	</nav>



	<div class="row">
		<div class="col-12 col-md-12 col-lg-12">
			<div class="card themed-card card-fullheight">
				<div class="card-header card-header-nobg">
					<div class="d-flex align-items-center justify-content-between">
						<h3 class="float-start">Upload Files</h3>
<!-- 						<a class="btn btn-sm btn-primary float-end" href="/files" -->
<!-- 							th:href="@{/dbfileslist}"><i class="fas fa-arrow-left mx-2"></i> -->
<!-- 							Back to Files List <i class="fas fa-list mx-2"></i></a> -->
					</div>

				</div>




				<div class="card-content">
					<div class="col-md-12 mt-2 text-center">
						<a href="/dbfileslist" th:href="@{/dbFilesList}" class="btn btn-danger submit-btn">
							<i class="fas fa-check"></i> I AM DONE HERE
						</a>
					</div>
					<div class="row">

						<div class="col-md-6 mt-2">
							<div class="card themed-card">
								<div class="card-header card-header-nobg">
									<div
										class="d-flex align-items-center justify-content-between mb-4">
										<h3 class="float-start">Upload Single File</h3>
									</div>
								</div>
								<div class="card-content">
									<form id="singleUploadForm" name="singleUploadForm">
										<input id="singleFileUploadInput" type="file" name="file"
											class="file-input" required />
										<button type="submit"
											class="btn btn-sm btn-success submit-btn">
											<i class="fas fa-cloud-upload-alt"></i> Upload
										</button>
									</form>
									<div class="upload-response mt-5 mb-5">
										<div id="singleFileUploadError"></div>
										<div id="singleFileUploadSuccess"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 mt-2">
							<div class="card themed-card">
								<div class="card-header card-header-nobg">
									<div
										class="d-flex align-items-center justify-content-between mb-4">
										<h3 class="float-start">Upload Multiple File</h3>
									</div>
								</div>
								<div class="card-content">
									<form id="multipleUploadForm" name="multipleUploadForm">
										<input id="multipleFileUploadInput" type="file" name="files"
											class="file-input" multiple required />
										<button type="submit"
											class="btn btn-sm btn-success submit-btn">
											<i class="fas fa-cloud-upload-alt"></i> Upload
										</button>
									</form>
									<div class="upload-response mt-5 mb-5">
										<div id="multipleFileUploadError"></div>
										<div id="multipleFileUploadSuccess"></div>
									</div>
								</div>
							</div>
						</div>
					</div>



				</div>


			</div>
		</div>
	</div>




</div>

</body>

</html>
